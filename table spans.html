<!DOCTYPE html>
<html>
    <head>
        <title>table spans</title>
    </head>
    <body>
        <table border="1" align="center" cellpadding="20" cellspacing="0" width="100%" dir="ltr">
            <tr>
                <th>moein</th>
                <th colspan="2">jam</th>
                <th>mammad</th>
                <th>ali</th>
            </tr>
            <tr>
                <th rowspan="2">alireza</th>
                <th>matin</th>
                <th>emad</th>
                <th>amir</th>
                <th>hossein</th>
            </tr>
            <tr>
                <th colspan="2">jalil</th>
                <th>javad</th>
                <th>jahan</th>
            </tr>
            <tr>
                <th>reza</th>
                <th colspan="3">behrad</th>
                <th>yazdan</th>
            </tr>
        </table>
    </body>
</html>
